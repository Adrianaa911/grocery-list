  <script src="script.js" defer></script>
  <title>Grocery List!</title>
</head>
<body>
  
<div class="container">
  <h2 id="title">Grocery List: &#127857;</h2>
</div>

</div>
<br>
<br>

<h3 class="list">List items: &#128221;</h3>
<div class="containerOut" id="outputItems"></div>
<br>
<br>
<br>
<div class="box2" id="secondBox">
<button id="clearItems">Clear Items &#128465;&#65039;</button>
</div>


</body>
</html>
